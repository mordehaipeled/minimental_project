<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
<html dir="rtl" lang="">
<head>
    <title>Hello</title>
</head>

<body>
{% block content %}

<div class="mx-auto mt-4 card border-secondary mb-3" style="max-width: 50rem;">
    <div class="card-header"><h3>  <h class="translate" id="Hellodoctor">Hello doctor</h> {{request.session.name}}</h3></div>
    <div class="card-body d-flex justify-content-around">
        <div class="form-container">
            <h5 class="card-title"><h class="translate" id="hps1">This is the home page, here you can look for patients.</h> </h5>
            <p class="card-text"><h class="translate" id="hps2">To find a patient enter his ID.</h></p>
            <form method="GET" action="/patient_detail/" id="search_form">
                <div class="row g-1">
                    <div class="col-8">
                        <input id="patient_input" required name="patient_id" type="text" class="form-control"
                               placeholder="מספר מטופל" style="max-width: 20rem">
                    </div>
                    <div class="col-sm">
                        <button id="search_btn" class="btn btn-blue"
                                type="button"><h class="translate" id="search">Search</h> <i class="fas fa-search"></i></button>

                    </div>
                </div>
            </form>
        </div>
        <img style="width: 10rem; float: left" src="{% static "doctor.png" %}">
    </div>
</div>


<script type="text/javascript" src="{% static 'scripts.js' %}"></script>

{% endblock content %}
{% block footer_scripts %}
{% endblock footer_scripts %}
</body>
</html>
